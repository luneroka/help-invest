{% extends "layout.html" %} {% block title %} Update Portfolio {% endblock %} {%
block main %}
<h1>Add a New Investment</h1>
<form method="POST">
  <label for="category-name">Category</label>
  <select name="category-name" id="category-name" required>
    <option value="" disabled selected>Select a category</option>
    {% for category in categories %}
    <option value="{{ category[0] }}">{{ category[0] }}</option>
    {% endfor %}
  </select>

  <label for="sub-category">Sub-Category</label>
  <select name="sub-category" id="sub-category" required>
    <option value="" disabled selected>Select a sub-category</option>
  </select>

  <label for="amount">Amount</label>
  <input
    type="text"
    name="amount"
    id="amount"
    required
    placeholder="Enter amount"
  />

  <button type="submit">Add Investment</button>
</form>

<script>
  const categorySelect = document.getElementById('category-name');
  const subCategorySelect = document.getElementById('sub-category');

  const allCategories = JSON.parse('{{ all_categories | tojson | safe }}');

  categorySelect.addEventListener('change', () => {
    const selectedCategory = categorySelect.value;
    subCategorySelect.innerHTML =
      '<option value="" disabled selected>Select a sub-category</option>';
    allCategories
      .filter((category) => category.name === selectedCategory)
      .forEach((category) => {
        const option = document.createElement('option');
        option.value = category.sub_category;
        option.textContent = category.sub_category;
        subCategorySelect.appendChild(option);
      });
  });
</script>
{% endblock %}
