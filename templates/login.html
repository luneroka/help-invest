{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
        <form action="/login" method="post" class="mt-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="mb-4 input-group input-group-lg">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" style="max-width: 300px;">
                </div>
                <div class="mb-4 input-group input-group-lg toggle-view" style="max-width: 300px;">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                    <span class="input-group-text" style="background-color: #f8f9fa; cursor: pointer;">
                    <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            <button class="btn btn-lg main-btn" type="submit" style="width: 300px;">Log In</button>
        </form>
    </div>
    <script>
        document.querySelector('.toggle-view').addEventListener('click', function (e) {
            e.preventDefault();
            const passwordInput = document.querySelector('[name="password"]');
            const eyeIcon = document.querySelector('.bi');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
{% endblock %}
